version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=fitness
      - POSTGRES_USER=fitness
      - POSTGRES_PASSWORD=fitness
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitness -d fitness"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
