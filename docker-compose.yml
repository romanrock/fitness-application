services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    volumes:
      - ./data:/app/data
    environment:
      - RUN_MODE=prod
      - FITNESS_API_PORT=8000
      - FITNESS_AUTH_DISABLED=0
      - FITNESS_JWT_SECRET=${FITNESS_JWT_SECRET}
      - FITNESS_DB_URL=${FITNESS_DB_URL}
      - FITNESS_DB_PATH=/app/data/fitness.db
      - FITNESS_RUN_INGEST_ON_START=0
      - STRAVA_API_ENABLED=${STRAVA_API_ENABLED:-0}
      - STRAVA_CLIENT_ID=${STRAVA_CLIENT_ID}
      - STRAVA_CLIENT_SECRET=${STRAVA_CLIENT_SECRET}
      - STRAVA_ACCESS_TOKEN=${STRAVA_ACCESS_TOKEN}
      - STRAVA_REFRESH_TOKEN=${STRAVA_REFRESH_TOKEN}
      - STRAVA_EXPIRES_AT=${STRAVA_EXPIRES_AT}
      - FITNESS_PYTHON=python
      - PYTHONPATH=/app
      - FITNESS_PIPELINE_LOCK_PATH=/app/data/fitness_pipeline.lock
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health').read()\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    volumes:
      - ./data:/app/data
    environment:
      - RUN_MODE=prod
      - FITNESS_DB_URL=${FITNESS_DB_URL}
      - FITNESS_DB_PATH=/app/data/fitness.db
      - RUN_STRAVA_SYNC=${RUN_STRAVA_SYNC:-0}
      - PYTHONPATH=/app
      - STRAVA_API_ENABLED=${STRAVA_API_ENABLED:-0}
      - STRAVA_CLIENT_ID=${STRAVA_CLIENT_ID}
      - STRAVA_CLIENT_SECRET=${STRAVA_CLIENT_SECRET}
      - STRAVA_ACCESS_TOKEN=${STRAVA_ACCESS_TOKEN}
      - STRAVA_REFRESH_TOKEN=${STRAVA_REFRESH_TOKEN}
      - STRAVA_EXPIRES_AT=${STRAVA_EXPIRES_AT}
      - FITNESS_PIPELINE_LOCK_PATH=/app/data/fitness_pipeline.lock
    depends_on:
      - api
    healthcheck:
      test: ["CMD-SHELL", "PYTHONPATH=/app python scripts/worker_healthcheck.py"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    depends_on:
      - api
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      # Default to HTTP-only on :80 for local dev; set DOMAIN to a real hostname in prod for HTTPS.
      - DOMAIN=${DOMAIN:-:80}
    volumes:
      - ./infra/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - api
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
