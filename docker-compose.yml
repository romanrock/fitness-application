version: "3.8"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    volumes:
      - ./data:/app/data
    environment:
      - RUN_MODE=prod
      - FITNESS_API_PORT=8000
      - FITNESS_AUTH_DISABLED=0
      - FITNESS_JWT_SECRET=${FITNESS_JWT_SECRET}
      - FITNESS_DB_PATH=/app/data/fitness.db
      - FITNESS_RUN_INGEST_ON_START=0
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health').read()\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    volumes:
      - ./data:/app/data
      - ../strava-local-ingest:/app/strava-local-ingest
    environment:
      - RUN_MODE=prod
      - FITNESS_DB_PATH=/app/data/fitness.db
      - STRAVA_LOCAL_PATH=/app/strava-local-ingest
      - RUN_STRAVA_SYNC=1
    depends_on:
      - api
    healthcheck:
      test: ["CMD-SHELL", "python scripts/worker_healthcheck.py"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    depends_on:
      - api
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./infra/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - api
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
